<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="head">
        <div id="logo">
            <img src="assets\techpathshala_logo.svg" alt="techpathshala_logo">
        </div>
        <div id="profileInfo">
            <p id="userName">Adi</p>
            <img src="assets\WhatsApp Image 2024-09-01 at 12.54.06 PM.jpeg" alt="profilePhoto" height="50px"
                width="50px">



        </div>

    </header>


<section id="question-body">
    <div id="question-counter">
        <h2 id="questions-display">Question <span>1</span>of 10</h2>
    </div>
    <div id="progress-bar">
        <div id="progress"></div>

    </div>
    <div id="question-wrapper">
        <h3><span>1</span>. questions to be asked</h3>
        <ol>
            <li ><input type="radio" id="option1" name="option">
                <label class="Options" for="option1">1.<span id="opt1">options</span></label>
            </li>
            <li ><input type="radio" id="option2" name="option">
                <label class="Options" for="option2">2.<span id="opt2">options</span></label>
            </li>
            <li ><input type="radio" id="option3" name="option">
                <label class="Options" for="option3">3.<span id="opt3">options</span></label>
            </li>
            <li ><input type="radio" id="option4" name="option">
                <label class="Options" for="option4">4.<span id="opt4">options</span></label>
            </li>
        </ol>

    </div>
    <div id="button-wrapper">
        <button id="previous">Previous</button>
        <button id="next">Next</button>

    </div>
</section>
<script src="script.js"></script>
</body>

</html>
